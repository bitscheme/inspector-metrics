version: "3"

services:

  node6:
    build:
      context: ./test
      dockerfile: Dockerfile-node6
    user: "node"
    entrypoint: "/opt/inspector-metrics/test/compile+test.sh"
    restart: "no"
    volumes:
      - .:/opt/inspector-metrics/
    working_dir: "/opt/inspector-metrics"
    environment:
      - NPM_CONFIG_CACHE="/opt/inspector-metrics/.tmp/.npm/"
      - NODE_VERSION=6

